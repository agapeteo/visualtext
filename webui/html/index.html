<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Visual text">

    <title>Visual text</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="css/grayscale.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">
                <i class="fa fa-play-circle"></i> <span class="light">Visual text</span>
            </a>
        </div>
    </div>
</nav>

<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">Visual text</h1>
                    <div id="spinnerAnchor"></div>
                    <p class="intro-text">type text here:</p>
                    <button id="reset-button">Clear text</button>
                    <textarea id="searchText" type="text" class="form-control" rows="10" placeholder="Search for..."></textarea>
                    <button class="btn btn-circle page-scroll" id="searchButton">
                        <i class="fa fa-angle-double-down animated"></i>
                    </button>
                    <div id="exception-container" class="col-md-16 ol-md-offset-2">
                        <div class="exception" style="padding-top: 30px; font-size: 1.5em"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section id="pictures" class="container content-section text-center">
    <div id="picturesGallery" class="row"></div>
</section>

<section id="pictures-template" class="container content-section text-center">
    <div id="thumbnailCard" class="col-md-4">
        <div class="thumbnail">
            <img src="" alt="unknown" style="width:100%">
            <div class="caption"></div>
        </div>
    </div>
</section>

<script src="libs/jquery/jquery-3.1.1.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="js/grayscale.js"></script>
<script src="libs/Spinner/spinner.js" type="text/javascript"></script>
<script src="js/visualtext-webui.js"></script>

</body>

</html>
